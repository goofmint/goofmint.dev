---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {% if page.lang == "en" %}
          {{ page.date | date: "%B %-d, %Y" }}
        {% else %}
          {{ page.date | date: "%Y年%m月%d日" }}
        {% endif %}
      </time>
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
